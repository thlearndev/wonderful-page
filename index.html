<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" href="logo.png">
        <link rel="icon" href="logo.png">

        <title>siyue.org</title>
        <meta name="description" content="四月黎明 - 人间四月芳菲尽，山寺桃花始盛开。">

        <meta property="og:type" content="website">
        <meta property="og:title" content="四月黎明">
        <meta property="og:description" content="四月黎明 - 人间四月芳菲尽，山寺桃花始盛开。">
        <meta property="og:url" content="https://siyue.org/">
        <meta property="og:image" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/logo.png">

        <script type="text/javascript" src="dat.gui.min.js"></script>
        <style>
            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }

            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .dg {
                opacity: 0.9;
            }

            .dg .property-name {
                overflow: visible;
            }

            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }

            .cr.function.appBigFont {
                font-size: 150%;
                line-height: 27px;
                color: #A5F8D3;
                background-color: #023C40;
            }

            .cr.function.appBigFont .property-name {
                float: none;
            }

            .cr.function.appBigFont .icon {
                position: sticky;
                bottom: 27px;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }

            .twitter:before {
                content: 'a';
            }

            .github:before {
                content: 'b';
            }

            .app:before {
                content: 'c';
            }

            .discord:before {
                content: 'd';
            }

            /* 新增的标题和诗句样式 */
            .title-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 10;
                width: 100%;
                pointer-events: none;
            }

            .main-title {
                font-size: 5rem;
                color: rgba(255, 255, 255, 0.9);
                margin-bottom: 0.5rem;
                font-family: "Microsoft YaHei", "微软雅黑", SimHei, "黑体", sans-serif;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
                letter-spacing: 0.3rem;
            }

            .subtitle {
                font-size: 1.5rem;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 2rem;
                font-family: "Microsoft YaHei", "微软雅黑", SimHei, "黑体", sans-serif;
                text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
            }

            .poem {
                font-size: 1.3rem;
                color: rgba(255, 255, 255, 0.75);
                font-family: "Microsoft YaHei", "微软雅黑", SimHei, "黑体", sans-serif;
                text-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
                line-height: 2;
            }

            .copyright {
                position: absolute;
                bottom: 20px;
                width: 100%;
                text-align: center;
                color: rgba(255, 255, 255, 0.5);
                font-size: 0.8rem;
                font-family: "Microsoft YaHei", "微软雅黑", SimHei, "黑体", sans-serif;
                z-index: 10;
            }

            /* 响应式样式调整 */
            @media screen and (max-width: 768px) {
                .main-title {
                    font-size: 3rem;
                }
                .subtitle {
                    font-size: 1.2rem;
                }
                .poem {
                    font-size: 1rem;
                }
            }

            /* 以下是原有代码 */
            .promo {
                display: none !important; /* 强制隐藏广告弹窗 */
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
                overflow: auto;
                color: lightblue;
                background-color: rgba(0,0,0,0.4);
                animation: promo-appear-animation 0.35s ease-out;
            }

            .promo-middle {
                display: table-cell;
                vertical-align: middle;
            }

            .promo-content {
                width: 80vw;
                height: 80vh;
                max-width: 80vh;
                max-height: 80vw;
                margin: auto;
                padding: 0;
                font-size: 2.8vmax;
                font-family: Futura, "Trebuchet MS", Arial, sans-serif;
                text-align: center;
                background-image: url("promo_back.png");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                border-radius: 15px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }

            .promo-header {
                height: 10%;
                padding: 2px 16px;
            }

            .promo-close {
                width: 10%;
                height: 100%;
                text-align: left;
                float: left;
                font-size: 1.3em;
            }

            .promo-close:hover {
                cursor: pointer;
            }

            .promo-body {
                padding: 8px 16px 16px 16px;
                margin: auto;
            }

            .promo-body p {
                margin-top: 0;
                mix-blend-mode: color-dodge;
            }

            .link {
                width: 100%;
                display: inline-block;
            }

            .link img {
                width: 100%;
            }

            @keyframes promo-appear-animation {
                0% {
                    transform: scale(2.0);
                    opacity: 0;
                }
                100% {
                    transform: scale(1.0);
                    opacity: 1;
                }
            }
        </style>
        <script>
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', 'UA-105392568-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script async src="https://www.google-analytics.com/analytics.js"></script>
    </head>
    <body>
        <canvas></canvas>

        <!-- 新增的标题和诗句内容 -->
        <div class="title-container">
            <h1 class="main-title">四月黎明</h1>
            <h2 class="subtitle">siyue.org</h2>
            <p class="poem">人间四月芳菲尽，山寺桃花始盛开。</p>
        </div>
        <div class="copyright">Copyright ©2025 by @默冰</div>

        <!-- Mother of God, pls forgive me -->
        <div class="promo">
            <div class="promo-middle">
                <div class="promo-content">
                    <div class="promo-header">
                        <span class="promo-close">&times;</span>
                    </div>
                    <div class="promo-body">
                        <p>Try Fluid Simulation app!</p>
                        <div class="links-container">
                            <a class="link" id="apple_link" target="_blank">
                                <img class="link-img" alt="Download on the App Store" src="app_badge.png"/>
                            </a>
                            <a class="link" id="google_link" target="_blank">
                                <img class="link-img" alt="Get it on Google Play" src="gp_badge.png"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
